<input type="text" (input)="getName($event)">
<br>
<br>
<button (click)="displayName()">Get Val</button>
<br>
<br>
User Name: {{showName}}

@if(color==1){
  <div style="background-color: aquamarine; height: 200px; width: 200px;">
    
  </div>
}
@else if(color==2){
  <div style="background-color: rgb(74, 97, 174); height: 200px; width: 200px;">
    
  </div>
}
@else{
  <div style="background-color: rgb(18, 158, 60); height: 200px; width: 200px;">
    
  </div>
}
<br>
<br>
<button (click)="hide()">Hide Div</button>

<button (click)="show()">Show Div</button>

<button (click)="toggle()">Toggle Div</button>

<br> 
<br>

<input type="number" (input)="inputColor($event)" placeholder="input color number" >

<br>
<br>
<hr>
@for(i of a; track i){
  {{i}} <br>
}

<div>
  <br>
  <br>
  
  {{count()}}
  <br>
  <br>
  <button (click)="updateCount()">Increase</button>
</div>
